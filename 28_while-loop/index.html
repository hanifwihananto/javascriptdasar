<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Belajar JavaScript</title>

	<style>
		#wrap {
			background: black;
			color: white;
			font-size: 25px;
		}
	</style>

</head>
<body>
	<div id="wrap"></div>

	<script>
		// Pengulangan

		// 1. for loop

		// for (var i = 1; i <= 5; i++) {

		// 2. while loop
		// while (syarat) {
		// 	apa yang mau dilakukan
		// }
		var i = 0;
		var text = "";

		while (i <= 5){
			text += "Angkanya adalah " + i + "<br>";
			i++ 
		}

		document.getElementById('wrap').innerHTML = text;
	</script>
</body>
