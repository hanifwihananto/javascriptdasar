<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Belajar JavaScript</title>

	<style>
		#wrap {
			background: black;
			color: white;
			font-size: 25px;
		}
	</style>

</head>
<body>
	<div id="wrap"></div>

	<script>
		// FUNGSI

		// Parameter Pada Fungsi
		function printText(nama){
			var text = nama + " yang baru";
			document.getElementById("wrap").innerHTML = text;
		}

		var nama = "Sekolah Koding";
		printText( nama + " 123");

	</script>
</body>
</html>
