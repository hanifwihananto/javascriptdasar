<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Belajar JavaScript</title>

	<style>
		#wrap {
			background: black;
			color: white;
			font-size: 25px;
		}
	</style>

</head>
<body>
	<div id="wrap"></div>

	<script>
		function printText(angka){
			// var a = "Sekolah";
			// var b = " Koding";
			// var c = "123";
			// return a + b;
			
			return angka + 20;
		}

		var text = printText(10) + " yang baru";


		document.getElementById("wrap").innerHTML = text;
	

	</script>
</body>
</html>
