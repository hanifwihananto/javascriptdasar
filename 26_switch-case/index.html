<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Belajar JavaScript</title>

	<style>
		#wrap {
			background: black;
			color: white;
			font-size: 25px;
		}
	</style>

</head>
<body>
	<div id="wrap"></div>

	<script>
		// If dan Else
		// Operator Logika == != === !=== > < >= <=
		// dan && .... atau ||
		// && kedua syaratnya harus terpenuhi
		// || salah satu syaratnya terpenuhi

		var nama = "hanif";
		
		// switch case
		switch(nama){
			case "endy" :
			alert('namanya endy');
			break;

			case "abid" :
			alert('namanya abid');
			break;

			case "nova" :
			alert('namanya nova');
			break;

			case "hanif" :
			alert('namanya hanif');
			break;

			default:
			alert('tidak ada yang tercatat');
		}

	</script>
</body>
</html>
