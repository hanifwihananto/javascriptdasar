<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Belajar JavaScript</title>

	<style>
		#wrap{
			background: black;
			color: white;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<div id="wrap"></div>

	<script>
		//1. Memilih Id wrap 
		//2. Metode innerHTML = Nulis Konten
		document.getElementById("wrap").innerHTML = "Sekolah Koding";
	</script>


</body>
</html>
